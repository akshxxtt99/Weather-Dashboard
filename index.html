<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WeatherSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    
    <div class="top-bar">
        <h1 class="logo">WeatherSphere</h1>
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Search city...">
            <button onclick="getWeather()">Search</button>
        </div>
    </div>

    
    <div class="hero" id="heroSection">
        <p class="subtitle">Your Real-Time Weather Companion</p>
        <div class="today-info" id="todayInfo"></div>
    </div>

    
    <div class="current-weather hidden" id="currentWeather"></div>
    <div class="forecast-container hidden" id="forecast"></div>

</div>

<script src="script.js"></script>
</body>
</html>
